    <ul>
      <li *ngFor="let event of eventsList">

      </li>
    </ul>

    <hr>
    
    <ul>
      <li *ngFor="let itens of TEST_EVT" style="font-weight: 900;">

    </full-calendar>
  </section>

  
</div>

<app-modal [eventData] = "handleDateSelect"></app-modal>
